<!DOCTYPE html>
<html>
<head th:replace="fragment/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
    <header th:replace="fragment/header :: header" style="position: fixed;width: 100%;"></header>
    <div class="wrapper">

        <div th:replace="fragment/sidebar :: sidebar"></div>

        <div class="content-wrapper" style="display: flex; justify-content: center;">
            <div class="col-md-6" style="margin-top: 40px;">
                <div class="box box-primary">
                    <div class="box-header with-border" style="text-align: center;">
                        <h3 class="box-title">Edit Employee</h3>
                    </div>

                    <form method="post" enctype="multipart/form-data" th:object="${employeeDto}">
                        <div class="box-body">
                            <div class="form-group">
                                <label>Employee ID</label>
                                <input class="form-control" type="text" th:field="${employeeDto.employeeID}" readonly>
                            </div>

                            <div class="form-group">
                                <label>Employee Name</label>
                                <input class="form-control" type="text" th:field="${employeeDto.employeeName}">
                                <p th:if="${#fields.hasErrors('employeeName')}" th:errorclass="text-danger" th:errors="${employeeDto.employeeName}"></p>
                            </div>

                            <div class="form-group">
                                <label>Gender</label>
                                <select class="form-select" th:field="${employeeDto.gender}">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                                <p th:if="${#fields.hasErrors('gender')}" th:errorclass="text-danger" th:errors="${employeeDto.gender}"></p>
                            </div>

                            <div class="form-group">
                                <label>Date of Birth</label>
                                <input class="form-control" type="date" th:field="${employeeDto.dateOfBirth}">
                                <p th:if="${#fields.hasErrors('dateOfBirth')}" th:errorclass="text-danger" th:errors="${employeeDto.dateOfBirth}"></p>
                            </div>

                            <div class="form-group">
                                <label>Address</label>
                                <textarea class="form-control" th:field="${employeeDto.employeeAddress}"></textarea>
                                <p th:if="${#fields.hasErrors('employeeAddress')}" th:errorclass="text-danger" th:errors="${employeeDto.employeeAddress}"></p>
                            </div>

                            <div class="form-group">
                                <label>Phone Number</label>
                                <input class="form-control" type="text" th:field="${employeeDto.employeePhoneNumber}">
                                <p th:if="${#fields.hasErrors('employeePhoneNumber')}" th:errorclass="text-danger" th:errors="${employeeDto.employeePhoneNumber}"></p>
                            </div>

                            <div class="form-group">
                                <label>Email</label>
                                <input class="form-control" type="email" th:field="${employeeDto.employeeEmail}">
                                <p th:if="${#fields.hasErrors('employeeEmail')}" th:errorclass="text-danger" th:errors="${employeeDto.employeeEmail}"></p>
                            </div>

                            <div class="form-group">
                                <label>Position</label>
                                <input class="form-control" type="text" th:field="${employeeDto.position}">
                                <p th:if="${#fields.hasErrors('position')}" th:errorclass="text-danger" th:errors="${employeeDto.position}"></p>
                            </div>

                            <div class="form-group">
                                <label>Salary</label>
                                <input class="form-control" type="number" step="0.01" min="0" th:field="${employeeDto.salary}">
                                <p th:if="${#fields.hasErrors('salary')}" th:errorclass="text-danger" th:errors="${employeeDto.salary}"></p>
                            </div>

                            <div class="form-group">
                                <label>Status</label>
                                <select class="form-select" th:field="${employeeDto.employeeStatus}">
                                    <option value="Active">Active</option>
                                    <option value="Inactive">Inactive</option>
                                </select>
                                <p th:if="${#fields.hasErrors('employeeStatus')}" th:errorclass="text-danger" th:errors="${employeeDto.employeeStatus}"></p>
                            </div>
                        </div>

                        <div class="box-footer">
                            <div class="row">
                                <div class="col-sm-6" style="display: flex; justify-content: flex-start;">
                                    <a class="btn btn-outline-primary" href="/employees" role="button" style="background-color: red; color: white;">Cancel</a>
                                </div>
                                <div class="col-sm-6" style="display: flex; justify-content: flex-end;">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <footer th:replace="fragment/footer :: footer"></footer>
    </div>
    <div th:replace="fragment/script :: script"></div>
</body>
</html>
