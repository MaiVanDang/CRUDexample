<!DOCTYPE html>
<html>
<head th:replace="fragment/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<header th:replace="fragment/header :: header" ></header>
	<div class="wrapper">
		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<div th:replace="fragment/sidebar :: sidebar"></div>

		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper"
			style="display: flex; justify-content: center;">
			<div class="col-md-6" style="margin-top: 40px;">
				<div class="box box-primary">
					<div class="box-header with-border" style="text-align: center;">
						<h3 class="box-title">New Supplier</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->
					<form method="post" enctype="multipart/form-data" th:object="${supplierDto}">
						<div class="box-body">
							<div class="form-group">
								<label>Name</label>
								<div>
									<input class="form-control" th:field="${supplierDto.name}">
									<p th:if="${#fields.hasErrors('name')}"
										th:errorclass="text-danger" th:errors="${supplierDto.name}"></p>
								</div>
							</div>
							
							<div class="form-group">
								<label>Phone</label>
								<div>
									<input class="form-control" type="text" th:field="*{phone}">
									<p th:if="${#fields.hasErrors('phone')}"
										th:errorclass="text-danger" th:errors="*{phone}"></p>
								</div>
							</div>

							<div class="form-group">
								<label>Email</label>
								<div>
									<input class="form-control" type="email" th:field="*{email}">
									<p th:if="${#fields.hasErrors('email')}"
										th:errorclass="text-danger" th:errors="*{email}"></p>
								</div>
							</div>
							
							
							<div class="form-group">
								<label>Address</label>
								<div>
									<textarea class="form-control"
										th:field="${supplierDto.address}"></textarea>
									<p th:if="${#fields.hasErrors('address')}"
										th:errorclass="text-danger"
										th:errors="${supplierDto.address}"></p>
								</div>
							</div>
							
				
							
							<div class="form-group">
								<label>Description</label>
								<div>
									<textarea class="form-control"
										th:field="${supplierDto.description}"></textarea>
									<p th:if="${#fields.hasErrors('description')}"
										th:errorclass="text-danger"
										th:errors="${supplierDto.description}"></p>
								</div>
							</div>		
								
							
							<div class="form-group">
								<label>Image</label>
								<div>
									<input class="form-control" type="file" th:field="${supplierDto.imageLogo}">
									<p th:if="${#fields.hasErrors('imageLogo')}"
										th:errorclass="text-danger" th:errors="${supplierDto.imageLogo}"></p>
								</div>
							</div>
						</div>
						<!-- /.box-body -->

						<div class="box-footer">
							<div class="row">
								<div class="col-sm-6"
									style="display: flex; justify-content: flex-start;">
									<a class="btn btn-outline-primary" href="/suppliers"
										role="button" style="background-color: red; color: white;">Cancel</a>
								</div>
								<div class="col-sm-6"
									style="display: flex; justify-content: flex-end;">
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- /.content-wrapper -->

	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->

	<div th:replace="fragment/script :: script"></div>
</body>
</html>
