<!DOCTYPE html>
<html>
<head th:replace="fragment/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<header th:replace="fragment/header :: header"
		style="position: fixed; width: 100%;"></header>
	<div class="wrapper">

		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<div th:replace="fragment/sidebar :: sidebar"></div>
		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper"
			style="display: flex; justify-content: center;">
			<div class="col-md-6" style="margin-top: 40px;">
				<div class="box box-primary">
					<div class="box-header with-border" style="text-align: center;">
						<h3 class="box-title">Edit Customer</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->
					<form method="post" th:object="${customerDto}">
						<div class="box-body">
							<div class="form-group">
								<label>ID:</label> <span readonly class="form-control-plaintext"
									th:text="${customer.id}"></span>
							</div>
							<div class="form-group">
								<label>Name</label>
								<div>
									<input class="form-control"
										th:field="${customerDto.name}">
									<p th:if="${#fields.hasErrors('name')}"
										th:errorclass="text-danger"
										th:errors="${customerDto.name}"></p>
								</div>
							</div>
							<div class="form-group">
								<label>Gender</label>
								<div>
									<select class="form-select"
										th:field="${customerDto.gender}">
										<option value="Female">Female</option>
										<option value="Male">Male</option>
										<option value="Other">Other</option>
									</select>
									<p th:if="${#fields.hasErrors('gender')}"
										th:errorclass="text-danger"
										th:errors="${customerDto.gender}"></p>
								</div>
							</div>
							<div class="form-group">
								<label>Date of Birth</label>
								<div>
									<input type="date" class="form-control"
										th:field="${customerDto.dob}">
									<p th:if="${#fields.hasErrors('dob')}"
										th:errorclass="text-danger"
										th:errors="${customerDto.dob}"></p>
								</div>
							</div>
							<div class="form-group">
								<label>Address</label>
								<div>
									<input class="form-control"
										th:field="${customerDto.address}">
									<p th:if="${#fields.hasErrors('address')}"
										th:errorclass="text-danger"
										th:errors="${customerDto.address}"></p>
								</div>
							</div>
							<div class="form-group">
								<label>Phone Number</label>
								<div>
									<input class="form-control"
										th:field="${customerDto.phone}">
									<p th:if="${#fields.hasErrors('phone')}"
										th:errorclass="text-danger"
										th:errors="${customerDto.phone}"></p>
								</div>
							</div>
							<div class="form-group">
								<label>Email Address</label>
								<div>
									<input class="form-control"
										th:field="${customerDto.email}">
									<p th:if="${#fields.hasErrors('email')}"
										th:errorclass="text-danger"
										th:errors="${customerDto.email}"></p>
								</div>
							</div>
							<div class="form-group">
								<label>Created Date</label>
								<div>
									<!-- Hiển thị Customer Created Date dưới dạng văn bản -->
									<p class="form-control-plaintext"
										th:text="${customerDto.customerDateCreated}"></p>

									<!-- Input ẩn để gửi Customer Created Date trong form -->
									<input type="hidden" th:field="*{customerDateCreated}">
								</div>
							</div>
							<div class="form-group">
								<label>Updated Date</label>
								<div>
									<!-- Hiển thị Customer Updated Date dưới dạng văn bản -->
									<p class="form-control-plaintext"
										th:text="${customerDto.customerDateUpdated}"></p>

									<!-- Input ẩn để gửi Customer Updated Date trong form -->
									<input type="hidden" th:field="*{customerDateUpdated}">
								</div>
							</div>
						</div>
						<!-- /.box-body -->

						<div class="box-footer">
							<div class="row">
								<div class="col-sm-6"
									style="display: flex; justify-content: flex-start;">
									<a class="btn btn-outline-primary" href="/customers"
										role="button" style="background-color: red; color: white;">Cancel</a>
								</div>
								<div class="col-sm-6"
									style="display: flex; justify-content: flex-end;">
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- /.content-wrapper -->

	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->

	<div th:replace="fragment/script :: script"></div>
</body>
</html>
