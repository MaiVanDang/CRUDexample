<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Order</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">Create New Order</h2>

				<form method="post" enctype="multipart/form-data" th:object="${orderDto}">
				    <div class="row mb-3">
				        <label class="col-sm-4 col-form-label">Order ID</label>
				        <div class="col-sm-8">
				            <input class="form-control" th:field="${orderDto.orderID}" placeholder="Enter order ID" >
				            <p th:if="${#fields.hasErrors('orderID')}" th:errorclass="text-danger" th:errors="${orderDto.orderID}"></p>
				        </div>
				    </div>

                <form method="post" enctype="multipart/form-data" th:object="${orderDto}">
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Customer ID</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${orderDto.customerID}" placeholder="Enter customer ID" >
                            <p th:if="${#fields.hasErrors('customerID')}" th:errorclass="text-danger" th:errors="${orderDto.customerID}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Product ID</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${orderDto.productID}" placeholder="Enter product ID">
                            <p th:if="${#fields.hasErrors('productID')}" th:errorclass="text-danger" th:errors="${orderDto.productID}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Quantity</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="number" step = "1" min = "0" th:field="${orderDto.quantity}" placeholder="Enter quantity" value = "0">
                            <p th:if="${#fields.hasErrors('quantity')}" th:errorclass="text-danger" th:errors="${orderDto.quantity}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Price</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="number" step = "0.01" min = "0.0" th:field="${orderDto.price}" placeholder="Enter price">
                            <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger" th:errors="${orderDto.price}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Promotion</label>
                        <div class="col-sm-8">
							<select class="form-select" th:field="${orderDto.promotion}">
								<option value="cash">None</option>
							    <option value="credit">SALE10%</option>
							    <option value="online">SALE15%</option>
							</select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Payment Method</label>
                        <div class="col-sm-8">
                            <select class="form-select" th:field="${orderDto.paymentMethod}">
                                <option value="cash">Cash</option>
                                <option value="credit">Credit Card</option>
                                <option value="online">Online Payment</option>
								<option value="debt">Debt</option>
                            </select>
                            <p th:if="${#fields.hasErrors('paymentMethod')}" th:errorclass="text-danger" th:errors="${orderDto.paymentMethod}"></p>
                        </div>
                    </div>

					<div class="row mb-3">
					    <label class="col-sm-4 col-form-label">Payment Status</label>
					    <div class="col-sm-8">
					        <select class="form-select" th:field="${orderDto.paymentStatus}">
					            <option value="done">Done</option>
					            <option value="debt">Debt</option>

					        </select>
					        <p th:if="${#fields.hasErrors('paymentStatus')}" th:errorclass="text-danger" th:errors="${orderDto.paymentStatus}"></p>
					    </div>
					</div>

					<div class="row mb-3">
					    <label class="col-sm-4 col-form-label">Status</label>
					    <div class="col-sm-8">
					        <select class="form-select" th:field="${orderDto.orderStatus}">
					            <option value="done">Done</option>
								<option value="done">Already</option>
								<option value="done">Shipping</option>

					        </select>
					        <p th:if="${#fields.hasErrors('orderStatus')}" th:errorclass="text-danger" th:errors="${orderDto.orderStatus}"></p>
					    </div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Estimated Delivery Date</label>
						<div class="col-sm-8">
							<input type="date" class="form-control" th:field="${orderDto.estimatedDeliveryDate}">
							<p th:if="${#fields.hasErrors('estimatedDeliveryDate')}" 
								th:errorclass="text-danger" th:errors="${orderDto.estimatedDeliveryDate}"></p>
						</div>
					</div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Order Note</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" th:field="${orderDto.note}" placeholder="Enter any additional notes"></textarea>
                            <p th:if="${#fields.hasErrors('note')}" th:errorclass="text-danger" th:errors="${orderDto.note}"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-outline-primary" href="/orders" role="button">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
