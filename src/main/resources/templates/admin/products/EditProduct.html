<!DOCTYPE html>
<html>
<head th:replace="fragment/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<header th:replace="fragment/header :: header" style="position: fixed;width: 100%;"></header>
	<div class="wrapper">
		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<div th:replace="fragment/sidebar :: sidebar"></div>
		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper"
			style="display: flex; justify-content: center;">
			<div class="col-md-6" style="margin-top: 40px;">
				<div class="box box-primary">
					<div class="box-header with-border" style="text-align: center;">
						<h3 class="box-title">Edit Product</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->
					<form method="post" enctype="multipart/form-data"
						th:object="${productDto}">
						<div class="box-body">
							<div class="form-group">
								<label>ID:</label> <span readonly class="form-control-plaintext"
									th:text="${product.id}"></span>
							</div>
							<div class="form-group">
								<label>Name</label>
								<div>
									<input class="form-control" th:field="${productDto.name}">
									<p th:if="${#fields.hasErrors('name')}"
										th:errorclass="text-danger" th:errors="${productDto.name}"></p>
								</div>
							</div>
							<div class="form-group">
								<label>Brand</label>
								<div>
									<input class="form-control" th:field="${productDto.brand}">
									<p th:if="${#fields.hasErrors('brand')}"
										th:errorclass="text-danger" th:errors="${productDto.brand}"></p>
								</div>
							</div>
							<div class="form-group">
								<label>Base Price</label>
								<div>
									<input class="form-control" th:field="${productDto.base_price}">
									<p th:if="${#fields.hasErrors('base_price')}"
										th:errorclass="text-danger" th:errors="${productDto.base_price}"></p>
								</div>
							</div>
							<div class="form-group">
								<label>Discount</label>
								<div>
									<input class="form-control" th:field="${productDto.discount}">
									<p th:if="${#fields.hasErrors('discount')}"
										th:errorclass="text-danger" th:errors="${productDto.discount}"></p>
								</div>
							</div>
							<div class="form-group">
								<label>Quantity</label>
								<div>
									<input class="form-control" th:field="${productDto.quantity}">
									<p th:if="${#fields.hasErrors('quantity')}"
										th:errorclass="text-danger" th:errors="${productDto.quantity}"></p>
								</div>
							</div>
							<div class="form-group">
								<label>SupplierID</label>
								<div>
									<input class="form-control" th:field="${productDto.supplierID}">
									<p th:if="${#fields.hasErrors('supplierID')}"
										th:errorclass="text-danger" th:errors="${productDto.supplierID}"></p>
								</div>
							</div>
							<div class="form-group">
								<label>Category</label>
								<div>
									<select class="form-select" th:field="${productDto.category}">
										<option value="Other">Other</option>
										<option value="Phones">Phones</option>
										<option value="Computers">Computers</option>
										<option value="Accessories">Accessories</option>
										<option value="Printers">Printers</option>
										<option value="Cameras">Cameras</option>
									</select>
									<p th:if="${#fields.hasErrors('category')}"
										th:errorclass="text-danger" th:errors="${productDto.category}"></p>
								</div>
							</div>
							<div class="form-group">
								<label>Price</label> <input class="form-control" type="number"
									step="0.01" min="0" th:field="${productDto.price}">
								<p th:if="${#fields.hasErrors('price')}"
									th:errorclass="text-danger" th:errors="${productDto.price}"></p>
							</div>
							<div class="form-group">
								<label>Description</label>
								<div>
									<textarea class="form-control"
										th:field="${productDto.description}"></textarea>
									<p th:if="${#fields.hasErrors('description')}"
										th:errorclass="text-danger"
										th:errors="${productDto.description}"></p>
								</div>
							</div>
							<div class="form-group">
								<div style="display: flex; justify-content: center;">
									<img th:src="@{'/images/' + ${product.imageFileName}}"
										alt="..." width="150">
								</div>
							</div>
							<div class="form-group">
								<label>Image</label>
								<div>
									<input class="form-control" type="file"
										th:field="${productDto.imageFile}">
									<p th:if="${#fields.hasErrors('imageFile')}"
										th:errorclass="text-danger"
										th:errors="${productDto.imageFile}"></p>
								</div>
							</div>
							<div class="form-group">
								<label>Created At</label>
								<div>
									<input readonly class="form-control-plaintext"
										th:value="${product.createdAt}">
								</div>
							</div>
						</div>

						<!-- /.box-body -->

						<div class="box-footer">
							<div class="row">
								<div class="col-sm-6"
									style="display: flex; justify-content: flex-start;">
									<a class="btn btn-outline-primary" href="/products"
										role="button" style="background-color: red; color: white;">Cancel</a>
								</div>
								<div class="col-sm-6"
									style="display: flex; justify-content: flex-end;">
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- /.content-wrapper -->

		<footer th:replace="fragment/footer :: footer"></footer>

	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->

	<div th:replace="fragment/script :: script"></div>
</body>
</html>
