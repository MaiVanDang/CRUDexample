<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OOP PROJECT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 class="text-center my-4">Customers</h1>
        <!-- Thanh tìm kiếm -->
        <form class="mb-4" method="GET" action="/customers/search">
            <div class="input-group">
                <input type="text" name="keyword" 
                       class="form-control" 
                       placeholder="Search by id, name, address, email, or phone number" 
                       th:value="${keyword}" />
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>
        <a class="btn btn-primary" href="/customers/create">Create Customer</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Customer ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Date of Birth</th>
                    <th>Gender</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Paid Amount</th>
                    <th>Total Debt</th>
                    <th>Type</th>
                    <th>Created Date</th>
                    <th>Updated Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.customerID}"></td>
                    <td th:text="${customer.customerName}"></td>
                    <td th:text="${customer.customerAddress}"></td>
                    <td th:text="${customer.customerDOB.toString().substring(0, 10)}"></td>
                    <td th:text="${customer.customerGender}"></td>
                    <td th:text="${customer.customerPhone}"></td>
                    <td th:text="${customer.customerEmail}"></td>
                    <td th:text="${customer.customerPaidAmount}"></td>
                    <td th:text="${customer.customerSumDebt}"></td>
                    <td th:text="${customer.customerType}"></td>
                    <td th:text="${customer.customerDateCreated.toString().substring(0, 10)}"></td>
                    <td th:text="${customer.customerDateUpdated.toString().substring(0, 10)}"></td>
                    <td style="white-space:nowrap">
                        <a class="btn btn-primary btn-sm"
                           th:href="@{/customers/edit(id=${customer.customerID})}">Edit</a> 
                        <a class="btn btn-danger btn-sm"
                           th:href="@{/customers/delete(id=${customer.customerID})}"
                           onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
