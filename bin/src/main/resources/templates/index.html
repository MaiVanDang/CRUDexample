<!DOCTYPE html>
<html>
<head th:replace="patials/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<header th:replace="patials/header :: header" ></header>
	<div class="wrapper">
		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<div th:replace="patials/sidebar :: sidebar" ></div>
		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper" style="margin-top:50px;">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<!-- search form -->
				<div
					style="min-width: 550px; display: flex; align-items: center; padding: 20px;">
					<select id="searchType"
						style="max-width: 150px; padding: 10px; border-radius: 5px; border: 1px solid #007bff;">
						<option value="customers" selected="">customers</option>
						<option value="products">products</option>
						<option value="orders">orders</option>
						<option value="suppliers">suppliers</option>
					</select> <input id="searchInput" type="text"
						class="form-control border border-primay" name="navbarsearch"
						style="border-radius: 5px; border: 1px solid #007bff; margin-left: 5px; height: 40px; width: 250px;">
					<button class="btn btn-outline-primary" type="submit"
						style="margin-left: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; transition: background-color 0.3s;; padding: 10px; border-radius: 5px;" onclick="searchProduct()">
						Tìm kiếm</button>
				</div>
				<!-- /.search form -->
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<!-- Default box -->
				<div class="box">
					<div class="box-header with-border">
						<h3 class="box-title">Title</h3>

						<div class="box-tools pull-right">
							<button type="button" class="btn btn-box-tool"
								data-widget="collapse" data-toggle="tooltip" title="Collapse">
								<i class="fa fa-minus"></i>
							</button>
							<button type="button" class="btn btn-box-tool"
								data-widget="remove" data-toggle="tooltip" title="Remove">
								<i class="fa fa-times"></i>
							</button>
						</div>
					</div>
					<div class="box-body">Start creating your amazing
						application!</div>
					<!-- /.box-body -->
					<div class="box-footer">Footer</div>
					<!-- /.box-footer-->
				</div>
				<!-- /.box -->

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<footer th:replace="patials/footer :: footer"></footer>

	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->

	<div th:replace="patials/script :: script"></div>
</body>
</html>
